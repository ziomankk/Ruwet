<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jurnal  Tuying</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #e0e7ff, #f3e8);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .journal-entry {
      transition: all 0.3s ease;
    }
    .journal-entry:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="flex flex-col items-center p-4 md:p-8">
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-6 mb-6">
    <h1 class="text-2xl font-bold text-purple-800 mb-4">Jurnal  Tuying</h1>
    <textarea id="journalInput" class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" rows="5" placeholder="Tulis apa yang ada di pikiranmu..."></textarea>
    <button id="saveButton" class="mt-4 bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition">Simpan</button>
  </div>
  <div id="journalList" class="w-full max-w-2xl space-y-4"></div>

  <script>
    // Load entries from localStorage when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      loadEntries();
    });

    // Save button event listener
    document.getElementById('saveButton').addEventListener('click', () => {
      const journalInput = document.getElementById('journalInput');
      const content = journalInput.value.trim();
      if (content) {
        saveEntry(content);
        journalInput.value = '';
        loadEntries();
      }
    });

    // Function to save entry to localStorage
    function saveEntry(content) {
      const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      const entry = {
        id: Date.now(),
        content: content,
        date: new Date().toLocaleString('id-ID', {
          day: '2-digit',
          month: 'long',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        })
      };
      entries.push(entry);
      localStorage.setItem('journalEntries', JSON.stringify(entries));
    }

    // Function to load and display entries
    function loadEntries() {
      const journalList = document.getElementById('journalList');
      const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      journalList.innerHTML = '';
      entries.reverse().forEach(entry => {
        const entryDiv = document.createElement('div');
        entryDiv.className = 'journal-entry bg-white rounded-lg shadow p-4';
        entryDiv.innerHTML = `
          <p class="text-sm text-gray-500">${entry.date}</p>
          <p class="text-gray-800">${entry.content}</p>
          <button onclick="deleteEntry(${entry.id})" class="text-red-500 text-sm hover:underline mt-2">Hapus</button>
        `;
        journalList.appendChild(entryDiv);
      });
    }

    // Function to delete an entry
    function deleteEntry(id) {
      let entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      entries = entries.filter(entry => entry.id !== id);
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      loadEntries();
    }
  </script>
</body>
</html>
